<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENDGAME ðŸŽ® v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --accent-color: #6366f1;
            --accent-hover: #5855eb;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: #3f3f46;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --star-color: #fbbf24;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .medal-counter {
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            font-weight: 500;
        }

        .search-section {
            width: 100%;
            max-width: 800px;
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.875rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-button {
            padding: 0.875rem 2rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .game-select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .game-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Layout em Grid Estilo Pinterest */
        .columns-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            align-items: start;
            width: 100%;
        }

        .column {
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .column:hover {
            box-shadow: var(--shadow-lg);
        }

        .column h2 {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            align-items: start;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
            position: relative;
            overflow: hidden;
            break-inside: avoid;
            height: fit-content;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .game-card.currently-playing {
            border-color: var(--success-color);
            box-shadow: 0 0 0 1px var(--success-color);
        }

        .game-card.currently-playing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--success-color), #34d399);
        }

        .game-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover::after {
            opacity: 1;
        }

        .game-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .game-card:hover .game-image {
            transform: scale(1.05);
            filter: brightness(0.9);
        }

        .game-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            line-height: 1.4;
            position: relative;
            z-index: 2;
        }

        /* Detalhes expandidos do jogo */
        .game-details {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--primary-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: none;
            position: relative;
            z-index: 2;
        }

        .game-details.expanded {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                padding: 0 1rem;
            }
            to {
                opacity: 1;
                max-height: 500px;
                padding: 1rem;
            }
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 0.85rem;
            color: var(--text-primary);
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .genre-tag {
            background: var(--accent-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .platform-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .platform-tag {
            background: var(--secondary-bg);
            color: var(--text-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.7rem;
            border: 1px solid var(--border-color);
        }

        .game-description {
            grid-column: 1 / -1;
            margin-top: 0.5rem;
        }

        .description-text {
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-secondary);
            max-height: 100px;
            overflow-y: auto;
        }

        .expand-button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            position: relative;
            z-index: 2;
        }

        .expand-button:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .expand-button i {
            transition: transform 0.2s ease;
        }

        .expand-button.expanded i {
            transform: rotate(180deg);
        }

        /* Sistema de AvaliaÃ§Ã£o com Estrelas */
        .rating-section {
            margin: 1rem 0;
            position: relative;
            z-index: 2;
        }

        .rating-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .star-rating {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .star {
            font-size: 1.2rem;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: var(--star-color);
            transform: scale(1.1);
        }

        .star:hover {
            text-shadow: 0 0 8px rgba(251, 191, 36, 0.5);
        }

        /* Campo de ObservaÃ§Ãµes */
        .notes-section {
            margin: 1rem 0;
            position: relative;
            z-index: 2;
        }

        .notes-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .notes-textarea {
            width: 100%;
            min-height: 60px;
            max-height: 120px;
            padding: 0.5rem;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.85rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s ease;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .notes-textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .char-counter {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 0.25rem;
        }

        .game-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            flex: 1;
            justify-content: center;
            min-width: 0;
        }

        .btn-remove {
            background: var(--danger-color);
            color: white;
        }

        .btn-remove:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-playing {
            background: var(--success-color);
            color: white;
        }

        .btn-playing:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-playing.active {
            background: var(--warning-color);
        }

        .btn-playing.active:hover {
            background: #d97706;
        }

        .btn-finish {
            background: #007bff;
            color: white;
        }

        .btn-finish:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .hidden {
            display: none;
        }

        /* Drag and drop styles */
        .column.drag-over {
            border-color: var(--accent-color);
            background: rgba(99, 102, 241, 0.05);
        }

        .game-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .search-container {
                flex-direction: column;
            }

            .columns-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .game-actions {
                flex-direction: column;
            }

            .btn {
                flex: none;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 1200px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Smooth transitions */
        * {
            transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="gameLists">
        <div class="container">
            <div class="medal-counter">
                <i class="fas fa-trophy"></i>
                <span id="medalCount">0</span>
                <span>jogos finalizados</span>
            </div>

            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar jogos...">
                    <button onclick="searchGame()" class="search-button">
                        <i class="fas fa-search"></i>
                        Buscar
                    </button>
                </div>
                
                <select id="gameSelect" class="game-select hidden" onchange="selectGame()">
                    <option value="">Selecione um jogo...</option>
                </select>
            </section>

            <main class="columns-container">
                <div class="column" id="jogos-a-jogar-section" ondrop="drop(event, 'jogos-a-jogar')" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                    <h2><i class="fas fa-gamepad"></i> Para Jogar</h2>
                    <div class="games-grid" id="jogos-a-jogar">
                        <div class="empty-state" id="empty-to-play">
                            <i class="fas fa-plus-circle"></i>
                            <p>Adicione jogos que vocÃª quer jogar</p>
                        </div>
                    </div>
                </div>

                <div class="column" id="finalizados-section" ondrop="drop(event, 'finalizados')" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                    <h2><i class="fas fa-trophy"></i> Finalizados</h2>
                    <div class="games-grid" id="finalizados">
                        <div class="empty-state" id="empty-finished">
                            <i class="fas fa-check-circle"></i>
                            <p>Jogos que vocÃª jÃ¡ terminou aparecerÃ£o aqui</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', function() {
            loadGamesFromStorage();
            updateMedalCount();
            updateEmptyStates();
        });

        // Gerenciamento de medalhas
        function addMedal() {
            const medalCount = parseInt(localStorage.getItem('medalCount')) || 0;
            localStorage.setItem('medalCount', medalCount + 1);
            updateMedalCount();
        }

        function removeMedal() {
            const medalCount = parseInt(localStorage.getItem('medalCount')) || 0;
            if (medalCount > 0) {
                localStorage.setItem('medalCount', medalCount - 1);
                updateMedalCount();
            }
        }

        function updateMedalCount() {
            const medalCountElement = document.getElementById('medalCount');
            const medalCount = parseInt(localStorage.getItem('medalCount')) || 0;
            medalCountElement.textContent = medalCount;
        }

        // Busca de jogos
        function searchGame() {
            const searchInput = document.getElementById("searchInput");
            const searchButton = document.querySelector('.search-button');
            const gameSelect = document.getElementById('gameSelect');
            
            if (!searchInput.value.trim()) return;

            // Mostrar loading
            searchButton.innerHTML = '<div class="loading"></div> Buscando...';
            searchButton.disabled = true;

            const apiKey = '4193f734e2f1493cb033d60b1363edfe';
            const url = `https://api.rawg.io/api/games?search=${encodeURIComponent(searchInput.value)}&key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const games = data.results;
                    gameSelect.innerHTML = '<option value="">Selecione um jogo...</option>';

                    games.forEach(game => {
                        const option = document.createElement('option');
                        option.value = game.id;
                        option.textContent = game.name;
                        gameSelect.appendChild(option);
                    });

                    gameSelect.classList.remove("hidden");
                })
                .catch(error => {
                    console.error('Erro ao realizar a pesquisa:', error);
                    alert('Erro ao buscar jogos. Tente novamente.');
                })
                .finally(() => {
                    searchButton.innerHTML = '<i class="fas fa-search"></i> Buscar';
                    searchButton.disabled = false;
                });
        }

        // SeleÃ§Ã£o de jogo
        function selectGame() {
            const gameId = document.getElementById('gameSelect').value;
            if (!gameId) return;

            const apiKey = '4193f734e2f1493cb033d60b1363edfe';
            const url = `https://api.rawg.io/api/games/${gameId}?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(game => {
                    const gameData = {
                        id: game.id,
                        name: game.name,
                        image: game.background_image,
                        description: game.description_raw || 'DescriÃ§Ã£o nÃ£o disponÃ­vel',
                        released: game.released || 'Data nÃ£o disponÃ­vel',
                        rating: game.rating || 0,
                        metacritic: game.metacritic || 'N/A',
                        genres: game.genres ? game.genres.map(g => g.name) : [],
                        platforms: game.platforms ? game.platforms.map(p => p.platform.name) : [],
                        developers: game.developers ? game.developers.map(d => d.name) : [],
                        publishers: game.publishers ? game.publishers.map(p => p.name) : []
                    };
                    
                    addGameToColumn(gameData, 'jogos-a-jogar');
                    document.getElementById('gameSelect').value = '';
                })
                .catch(error => {
                    console.error('Erro ao buscar detalhes do jogo:', error);
                    alert('Erro ao adicionar jogo. Tente novamente.');
                });
        }

        // Adicionar jogo Ã  coluna
        function addGameToColumn(gameData, columnId) {
            // Verificar se o jogo jÃ¡ existe em qualquer coluna usando o ID
            const existingGameInToPlay = document.querySelector(`#jogos-a-jogar .game-card[data-game-id="${gameData.id}"]`);
            const existingGameInFinished = document.querySelector(`#finalizados .game-card[data-game-id="${gameData.id}"]`);

            if (existingGameInToPlay || existingGameInFinished) {
                alert("Este jogo jÃ¡ foi adicionado!");
                return;
            }

            const gameCard = createGameCard(gameData, columnId === "finalizados");
            document.getElementById(columnId).appendChild(gameCard);
            
            saveGamesToStorage();
            updateEmptyStates();
        }

        // Criar card do jogo
        function createGameCard(gameData, isFinished = false) {
            const gameCard = document.createElement('div');
            gameCard.classList.add('game-card');
            gameCard.draggable = true;
            gameCard.dataset.gameId = gameData.id;
            
            if (isFinished) {
                gameCard.dataset.finished = 'true';
            }

            // Armazenar dados do jogo no elemento
            gameCard.dataset.gameData = JSON.stringify(gameData);

            gameCard.ondragstart = function(event) {
                event.dataTransfer.setData("text/plain", gameData.id);
                gameCard.classList.add("dragging");
            };

            gameCard.ondragend = function() {
                gameCard.classList.remove("dragging");
            };

            const ratingSection = isFinished ? `
                <div class="rating-section">
                    <label class="rating-label">Sua avaliaÃ§Ã£o:</label>
                    <div class="star-rating" data-rating="0">
                        <span class="star" data-value="1">â˜…</span>
                        <span class="star" data-value="2">â˜…</span>
                        <span class="star" data-value="3">â˜…</span>
                        <span class="star" data-value="4">â˜…</span>
                        <span class="star" data-value="5">â˜…</span>
                    </div>
                </div>
            ` : '';

            // Criar seÃ§Ã£o de detalhes expandidos
            const detailsSection = `
                <div class="game-details">
                    <div class="details-grid">
                        <div class="detail-item">
                            <span class="detail-label">LanÃ§amento</span>
                            <span class="detail-value">${gameData.released || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Metacritic</span>
                            <span class="detail-value">${gameData.metacritic || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">GÃªneros</span>
                            <div class="genre-tags">
                                ${gameData.genres ? gameData.genres.map(genre => `<span class="genre-tag">${genre}</span>`).join('') : '<span class="detail-value">N/A</span>'}
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Plataformas</span>
                            <div class="platform-tags">
                                ${gameData.platforms ? gameData.platforms.slice(0, 4).map(platform => `<span class="platform-tag">${platform}</span>`).join('') : '<span class="detail-value">N/A</span>'}
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Desenvolvedores</span>
                            <span class="detail-value">${gameData.developers ? gameData.developers.join(', ') : 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Publicadoras</span>
                            <span class="detail-value">${gameData.publishers ? gameData.publishers.join(', ') : 'N/A'}</span>
                        </div>
                        <div class="game-description">
                            <span class="detail-label">DescriÃ§Ã£o</span>
                            <div class="description-text">${gameData.description || 'DescriÃ§Ã£o nÃ£o disponÃ­vel'}</div>
                        </div>
                    </div>
                </div>
            `;

            gameCard.innerHTML = `
                <img src="${gameData.image}" alt="${gameData.name}" class="game-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE2MCIgdmlld0JveD0iMCAwIDIwMCAxNjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMTYwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iODAiIGZpbGw9IiM2NjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIiBmb250LWZhbWlseT0ic2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCI+SW1hZ2VtIG7Do28gZW5jb250cmFkYTwvdGV4dD4KPC9zdmc+'>
                <div class="game-title">${gameData.name}</div>
                
                <button class="expand-button" onclick="toggleGameDetails(this)">
                    <i class="fas fa-chevron-down"></i>
                    <span>Ver detalhes</span>
                </button>
                
                ${detailsSection}
                
                ${ratingSection}
                
                <div class="notes-section">
                    <label class="notes-label">ObservaÃ§Ãµes pessoais:</label>
                    <textarea class="notes-textarea" placeholder="Adicione suas anotaÃ§Ãµes sobre o jogo..." maxlength="200" oninput="updateCharCounter(this)"></textarea>
                    <div class="char-counter">0/200</div>
                </div>
                
                <div class="game-actions">
                    <button class="btn btn-playing" onclick="togglePlaying(this)">
                        <i class="fas fa-play"></i>
                        <span>Jogando</span>
                    </button>
                    <button class="btn btn-remove" onclick="removeGame(this)">
                        <i class="fas fa-trash"></i>
                        <span>Remover</span>
                    </button>
                    <button class="btn btn-finish" onclick="markAsFinished(this)">
                        <i class="fas fa-check"></i>
                        <span>Finalizar</span>
                    </button>
                </div>
            `;

            // Adicionar event listeners para as estrelas se for um jogo finalizado
            if (isFinished) {
                const stars = gameCard.querySelectorAll('.star');
                stars.forEach(star => {
                    star.addEventListener('click', function() {
                        setRating(this);
                    });
                    
                    star.addEventListener('mouseover', function() {
                        highlightStars(this);
                    });
                });

                const starRating = gameCard.querySelector('.star-rating');
                starRating.addEventListener('mouseleave', function() {
                    resetStarHighlight(this);
                });
            }

            return gameCard;
        }

        // FunÃ§Ã£o para alternar detalhes do jogo
        function toggleGameDetails(button) {
            const gameCard = button.closest('.game-card');
            const detailsSection = gameCard.querySelector('.game-details');
            const icon = button.querySelector('i');
            const text = button.querySelector('span');
            
            if (detailsSection.classList.contains('expanded')) {
                detailsSection.classList.remove('expanded');
                icon.className = 'fas fa-chevron-down';
                text.textContent = 'Ver detalhes';
                button.classList.remove('expanded');
            } else {
                detailsSection.classList.add('expanded');
                icon.className = 'fas fa-chevron-up';
                text.textContent = 'Ocultar detalhes';
                button.classList.add('expanded');
            }
        }

        // Sistema de avaliaÃ§Ã£o com estrelas
        function setRating(clickedStar) {
            const starRating = clickedStar.parentElement;
            const rating = parseInt(clickedStar.dataset.value);
            const stars = starRating.querySelectorAll('.star');
            
            starRating.dataset.rating = rating;
            
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            
            saveGamesToStorage();
        }

        function highlightStars(hoveredStar) {
            const starRating = hoveredStar.parentElement;
            const hoverValue = parseInt(hoveredStar.dataset.value);
            const stars = starRating.querySelectorAll('.star');
            
            stars.forEach((star, index) => {
                if (index < hoverValue) {
                    star.style.color = 'var(--star-color)';
                } else {
                    star.style.color = '#4a5568';
                }
            });
        }

        function resetStarHighlight(starRating) {
            const currentRating = parseInt(starRating.dataset.rating);
            const stars = starRating.querySelectorAll('.star');
            
            stars.forEach((star, index) => {
                if (index < currentRating) {
                    star.style.color = 'var(--star-color)';
                    star.classList.add('active');
                } else {
                    star.style.color = '#4a5568';
                    star.classList.remove('active');
                }
            });
        }

        // Contador de caracteres para observaÃ§Ãµes
        function updateCharCounter(textarea) {
            const charCounter = textarea.parentElement.querySelector('.char-counter');
            const currentLength = textarea.value.length;
            const maxLength = textarea.maxLength;
            
            charCounter.textContent = `${currentLength}/${maxLength}`;
            
            if (currentLength > maxLength * 0.9) {
                charCounter.style.color = 'var(--warning-color)';
            } else {
                charCounter.style.color = 'var(--text-secondary)';
            }
            
            // Auto-save das observaÃ§Ãµes
            saveGamesToStorage();
        }

        // Marcar jogo como finalizado
        function markAsFinished(button) {
            const gameCard = button.closest(".game-card");
            const toPlayColumn = document.getElementById("jogos-a-jogar");
            const finishedColumn = document.getElementById("finalizados");

            if (gameCard.closest("#jogos-a-jogar")) {
                // Remover status de jogando se estiver ativo
                gameCard.classList.remove("currently-playing");
                const playButton = gameCard.querySelector(".btn-playing");
                playButton.innerHTML = '<i class="fas fa-play"></i><span>Jogando</span>';
                playButton.classList.remove("active");
                gameCard.dataset.finished = "true";

                // Adicionar seÃ§Ã£o de avaliaÃ§Ã£o se nÃ£o existir
                if (!gameCard.querySelector('.rating-section')) {
                    const ratingSection = document.createElement('div');
                    ratingSection.className = 'rating-section';
                    ratingSection.innerHTML = `
                        <label class="rating-label">Sua avaliaÃ§Ã£o:</label>
                        <div class="star-rating" data-rating="0">
                            <span class="star" data-value="1">â˜…</span>
                            <span class="star" data-value="2">â˜…</span>
                            <span class="star" data-value="3">â˜…</span>
                            <span class="star" data-value="4">â˜…</span>
                            <span class="star" data-value="5">â˜…</span>
                        </div>
                    `;

                    const notesSection = gameCard.querySelector('.notes-section');
                    gameCard.insertBefore(ratingSection, notesSection);

                    // Adicionar event listeners para as estrelas
                    const stars = ratingSection.querySelectorAll('.star');
                    stars.forEach(star => {
                        star.addEventListener('click', function() {
                            setRating(this);
                        });
                        
                        star.addEventListener('mouseover', function() {
                            highlightStars(this);
                        });
                    });

                    const starRating = ratingSection.querySelector('.star-rating');
                    starRating.addEventListener('mouseleave', function() {
                        resetStarHighlight(this);
                    });
                }

                // Mover para a coluna de finalizados
                toPlayColumn.removeChild(gameCard);
                finishedColumn.appendChild(gameCard);
                addMedal();

                saveGamesToStorage();
                updateEmptyStates();
            }
        }

        // Toggle status de jogando
        function togglePlaying(button) {
            const gameCard = button.closest('.game-card');
            const isPlaying = gameCard.classList.contains('currently-playing');
            
            if (isPlaying) {
                gameCard.classList.remove('currently-playing');
                button.innerHTML = '<i class="fas fa-play"></i><span>Jogando</span>';
                button.classList.remove('active');
            } else {
                gameCard.classList.add('currently-playing');
                button.innerHTML = '<i class="fas fa-pause"></i><span>Pausar</span>';
                button.classList.add('active');
            }
            
            saveGamesToStorage();
        }

        // Remover jogo
        function removeGame(button) {
            const gameCard = button.closest('.game-card');
            const wasFinished = gameCard.closest('#finalizados') !== null;
            
            if (confirm('Tem certeza que deseja remover este jogo?')) {
                if (wasFinished) {
                    removeMedal();
                }
                gameCard.remove();
                saveGamesToStorage();
                updateEmptyStates();
            }
        }

        // Drag and drop
        function allowDrop(event) {
            event.preventDefault();
        }

        function dragEnter(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function dragLeave(event) {
            if (!event.currentTarget.contains(event.relatedTarget)) {
                event.currentTarget.classList.remove('drag-over');
            }
        }

        function drop(event, columnId) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            const gameId = event.dataTransfer.getData("text/plain");
            const gameCard = document.querySelector(`.game-card[data-game-id="${gameId}"]`);

            if (gameCard) {
                const wasFinished = gameCard.closest('#finalizados') !== null;
                const willBeFinished = columnId === 'finalizados';
                
                // Atualizar contador de medalhas
                if (!wasFinished && willBeFinished) {
                    addMedal();
                } else if (wasFinished && !willBeFinished) {
                    removeMedal();
                }

                // Remover status de jogando se movido para finalizados
                if (columnId === 'finalizados') {
                    gameCard.classList.remove('currently-playing');
                    const playButton = gameCard.querySelector('.btn-playing');
                    playButton.innerHTML = '<i class="fas fa-play"></i><span>Jogando</span>';
                    playButton.classList.remove('active');
                    gameCard.dataset.finished = 'true';

                    // Adicionar seÃ§Ã£o de avaliaÃ§Ã£o se nÃ£o existir
                    if (!gameCard.querySelector('.rating-section')) {
                        const ratingSection = document.createElement('div');
                        ratingSection.className = 'rating-section';
                        ratingSection.innerHTML = `
                            <label class="rating-label">Sua avaliaÃ§Ã£o:</label>
                            <div class="star-rating" data-rating="0">
                                <span class="star" data-value="1">â˜…</span>
                                <span class="star" data-value="2">â˜…</span>
                                <span class="star" data-value="3">â˜…</span>
                                <span class="star" data-value="4">â˜…</span>
                                <span class="star" data-value="5">â˜…</span>
                            </div>
                        `;

                        const notesSection = gameCard.querySelector('.notes-section');
                        gameCard.insertBefore(ratingSection, notesSection);

                        // Adicionar event listeners para as estrelas
                        const stars = ratingSection.querySelectorAll('.star');
                        stars.forEach(star => {
                            star.addEventListener('click', function() {
                                setRating(this);
                            });
                            
                            star.addEventListener('mouseover', function() {
                                highlightStars(this);
                            });
                        });

                        const starRating = ratingSection.querySelector('.star-rating');
                        starRating.addEventListener('mouseleave', function() {
                            resetStarHighlight(this);
                        });
                    }
                } else {
                    gameCard.dataset.finished = 'false';
                    // Remover seÃ§Ã£o de avaliaÃ§Ã£o se existir
                    const ratingSection = gameCard.querySelector('.rating-section');
                    if (ratingSection) {
                        ratingSection.remove();
                    }
                }

                document.getElementById(columnId).appendChild(gameCard);
                saveGamesToStorage();
                updateEmptyStates();
            }
        }

        // Atualizar estados vazios
        function updateEmptyStates() {
            const toPlayColumn = document.getElementById('jogos-a-jogar');
            const finishedColumn = document.getElementById('finalizados');
            
            const toPlayGames = toPlayColumn.querySelectorAll('.game-card');
            const finishedGames = finishedColumn.querySelectorAll('.game-card');
            
            const emptyToPlay = document.getElementById('empty-to-play');
            const emptyFinished = document.getElementById('empty-finished');
            
            emptyToPlay.style.display = toPlayGames.length === 0 ? 'block' : 'none';
            emptyFinished.style.display = finishedGames.length === 0 ? 'block' : 'none';
        }

        // Salvar jogos no localStorage
        function saveGamesToStorage() {
            const games = {
                toPlay: [],
                finished: []
            };

            // Salvar jogos para jogar
            const toPlayGames = document.querySelectorAll('#jogos-a-jogar .game-card');
            toPlayGames.forEach(card => {
                const gameData = JSON.parse(card.dataset.gameData || '{}');
                const isPlaying = card.classList.contains('currently-playing');
                const notes = card.querySelector('.notes-textarea').value;
                
                games.toPlay.push({ 
                    ...gameData, 
                    isPlaying, 
                    notes 
                });
            });

            // Salvar jogos finalizados
            const finishedGames = document.querySelectorAll('#finalizados .game-card');
            finishedGames.forEach(card => {
                const gameData = JSON.parse(card.dataset.gameData || '{}');
                const notes = card.querySelector('.notes-textarea').value;
                const ratingElement = card.querySelector('.star-rating');
                const rating = ratingElement ? parseInt(ratingElement.dataset.rating) : 0;
                
                games.finished.push({ 
                    ...gameData, 
                    notes, 
                    rating 
                });
            });

            localStorage.setItem("endgameGames", JSON.stringify(games));
        }

        // Carregar jogos do localStorage
        function loadGamesFromStorage() {
            const savedGames = localStorage.getItem('endgameGames');
            if (!savedGames) return;

            try {
                const games = JSON.parse(savedGames);
                
                // Carregar jogos para jogar
                if (games.toPlay) {
                    games.toPlay.forEach(game => {
                        const gameCard = createGameCard(game);
                        if (game.isPlaying) {
                            gameCard.classList.add('currently-playing');
                            const playButton = gameCard.querySelector('.btn-playing');
                            playButton.innerHTML = '<i class="fas fa-pause"></i><span>Pausar</span>';
                            playButton.classList.add('active');
                        }
                        if (game.notes) {
                            const notesTextarea = gameCard.querySelector('.notes-textarea');
                            notesTextarea.value = game.notes;
                            updateCharCounter(notesTextarea);
                        }
                        document.getElementById('jogos-a-jogar').appendChild(gameCard);
                    });
                }

                // Carregar jogos finalizados
                if (games.finished) {
                    games.finished.forEach(game => {
                        const gameCard = createGameCard(game, true);
                        if (game.notes) {
                            const notesTextarea = gameCard.querySelector('.notes-textarea');
                            notesTextarea.value = game.notes;
                            updateCharCounter(notesTextarea);
                        }
                        if (game.rating) {
                            const starRating = gameCard.querySelector('.star-rating');
                            if (starRating) {
                                starRating.dataset.rating = game.rating;
                                const stars = starRating.querySelectorAll('.star');
                                stars.forEach((star, index) => {
                                    if (index < game.rating) {
                                        star.classList.add('active');
                                    }
                                });
                            }
                        }
                        document.getElementById('finalizados').appendChild(gameCard);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar jogos salvos:', error);
            }
        }

        // Permitir busca com Enter
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchGame();
            }
        });
    </script>
